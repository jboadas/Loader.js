<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="./Loader.js" type="text/javascript"></script>
	<title>Loader.js</title>
</head>
<body>
<script type="text/javascript">

var loader;
window.onload = function() {
	loader = new widgets.Loader({
		id: "loader",
		bars: 12,
		radius: 0,
		lineWidth: 20,
		lineHeight: 70,
		background: "rgba(0,0,0,0.5)",
		message: "loading...",
		callback: function() {
			// call function once loader has started	
		}
	});
};

</script>
<input value="stop loader" type="button" onclick="loader.stop()" style="font-size: 1em">
<input value="new message" type="button" onclick="loader.message('new loading message...')" style="font-size: 1em">
</body>
</html>
